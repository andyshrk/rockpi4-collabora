{{- $ubootPath := or .ubootPath "/usr/lib/u-boot/rockpi4-rk3399" -}}
{{- $linuxVersion := or .linuxVersion "5.3.0-rc1-g2ca7ec1e8750_5.3.0-rc1-g2ca7ec1e8750-1" -}}
{{- $image := or .image "debian-rockpi4.img" -}}

architecture: arm64

actions:
  - action: debootstrap
    suite: testing
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages: [ libc6, sudo, adduser, systemd-sysv, initramfs-tools, u-boot-tools, u-boot-menu, util-linux, unzip, weston ]

  - action: image-partition
    imagename: {{$image}}
    imagesize: 4GB
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: root
    partitions:
      - name: root
        fs: ext4
        start: 32768s
        end: 100%
        flags: [ boot ]

  # Deploy the filesystem to an image
  - action: filesystem-deploy
    description: Deploying filesystem onto image

  - action: download
    url: https://gitlab.collabora.com/rockpi/u-boot/-/jobs/artifacts/panfrost/ci/raw/rkbin/idbloader.img?job=pack
    name: idbloader.img

  - action: download
    url: https://gitlab.collabora.com/rockpi/u-boot/-/jobs/artifacts/panfrost/ci/raw/rkbin/uboot.img?job=pack
    name: uboot.img

  - action: download
    url: https://gitlab.collabora.com/rockpi/u-boot/-/jobs/artifacts/panfrost/ci/raw/rkbin/trust.img?job=pack
    name: trust.img

  - action: download
    url: https://gitlab.collabora.com/rockpi/linux/-/jobs/artifacts/panfrost/ci/raw/artifacts/linux-image-{{$linuxVersion}}_arm64.deb?job=build
    name: kernel.deb

  - action: download
    url: https://gitlab.collabora.com/rockpi/mesa/-/jobs/artifacts/panfrost/ci/download?job=build
    name: mesa.zip
    filename: mesa.zip

  - action: overlay
    source: overlays/
    destination: /

  - action: run
    chroot: true
    command: mkdir -p {{$ubootPath}}

  - action: overlay
    origin: idbloader.img
    destination: {{$ubootPath}}/idbloader.img

  - action: overlay
    origin: uboot.img
    destination: {{$ubootPath}}/uboot.img

  - action: overlay
    origin: trust.img
    destination: {{$ubootPath}}/trust.img

  - action: overlay
    origin: kernel.deb
    destination: /kernel.deb

  - action: overlay
    origin: mesa.zip
    destination: /mesa.zip

  - action: run
    chroot: true
    command: dpkg -i /kernel.deb && rm /kernel.deb

  - action: run
    chroot: true
    command: unzip /mesa.zip -d / && rm /mesa.zip && cp -aR /artifacts/* / && rm -rf /artifacts

  - action: run
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    description: Set hostname
    chroot: true
    command: echo debian > /etc/hostname

  - action: raw
    origin: filesystem
    source: {{$ubootPath}}/idbloader.img
    offset: '{{ sector 64 }}'

  - action: raw
    origin: filesystem
    source: {{$ubootPath}}/uboot.img
    offset: '{{ sector 16384 }}'

  - action: raw
    origin: filesystem
    source: {{$ubootPath}}/trust.img
    offset: '{{ sector 24576 }}'
